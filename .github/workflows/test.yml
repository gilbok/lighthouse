name: Test Audit
on: [push]

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Create Report Wanted Job List
      uses: ./
      with:
        urls: |
          'https://www.wanted.co.kr/wdlist?country=kr&job_sort=job.latest_order&years=-1&locations=seoul'
          'https://www.wanted.co.kr/events'
        desktop: 'false'
        mobile: 'true'
    
    - name: Create Report Wanted Job Detail
      uses: ./
      with:
        urls: |
          'https://www.wanted.co.kr/wd/32385'
          'https://www.wanted.co.kr'
        desktop: 'true'
        mobile: 'true'

    - uses: actions/upload-artifact@master
      with:
        name: report
        path: './report'
