name: Test Audit
on: [push]

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Create Report Wanted 
      uses: ./
      with:
        urls: |
          https://www.wanted.co.kr/wdlist?country=kr&job_sort=job.latest_order&years=-1&locations=seoul
          https://www.wanted.co.kr/wd/32385
        desktop: 'false'
        mobile: 'true'

    - uses: actions/upload-artifact@master
      with:
        name: report
        path: './report'
